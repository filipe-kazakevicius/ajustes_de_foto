<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- arquivos js -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
 
  <!-- arquivos de css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
<style>
  #.form-control-range{
    visible = "true";
  }
  </style> 
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
            <h1>Filtros de Fotos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <button class="btn btn-primary btn-block" id="camera">Camera</button>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive" id="imagem">
        </div>
      </div>
<form>
  
  <div class="form-group">
    <label for="formControlRange">Saturação</label>
    <input type="range" class="form-control-range" id="saturacao">
  </div>

  <div class="form-group">
    <label for="formControlRange">Opacidade</label>
    <input type="range" class="form-control-range" id="opacidade">
  </div>
   <div class="form-group">
    <label for="formControlRange">Escala de Cinza</label>
    <input type="range" class="form-control-range" id="cinza">
  </div>
   <div class="form-group">
    <label for="formControlRange">Desfoque</label>
    <input type="range" class="form-control-range" id="desfoque">
  </div>
  </form>
  

      </div> 
    </div>
</body>
</html>
